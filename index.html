<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reducer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PDF File Size Reducer</h1>
        <p>Select a PDF file to reduce its size</p>
        
        <!-- File upload button -->
        <input type="file" id="pdfInput" accept=".pdf">
        <button id="uploadBtn" disabled>Upload PDF</button>
        
        <!-- Progress bar -->
        <div id="progressContainer" class="hidden">
            <label>Processing:</label>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        
        <!-- Download button -->
        <div id="downloadContainer" class="hidden">
            <button id="downloadBtn">Download Reduced PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
